<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Network</h1>
        </div>
        <div class="header">
            <h1 class="title">Your Feed</h1>
        </div>
        <div class="row">
            <div class="left-column">
                <div class="profile-image">
                    <img src="images/user-circle.png" alt="profile-image" class="image-1">
                    <p><a href="#">Add an avatar</a></p>
                    <br>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="right-column">
                <div class="box">
                    <div class="profile-name">
                        <h2>Neil M</h2>
                        <div class="likes">
                            <span id="box-1">9 like(s)</span>
                            <button class="like-btn" onclick="like(0)">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="box">
                    <div class="profile-name">
                        <h2>Nichole K</h2>
                        <div class="likes">
                            <span id="box-2">12 like(s)</span>
                            <button class="like-btn" onclick="like(1)">Like</button>
                        </div>
                    </div>
                    <p>Just finished my next  <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="box">
                    <div class="profile-name">
                        <h2>Jim R</h2>
                        <div class="likes">
                            <span id="box-3">9 like(s)</span>
                            <button class="like-btn" onclick="like(2)">Like</button>
                        </div>
                    </div>
                    <p>I cant stop listening to the <a href="#">new album</a>.<br>Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
